<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de sastisfação</title>
    </head>
    <body>
        <h1>Pesquisa de sastisfação</h1>
        <form method="post" action="processar-pesquisas.htlm" >
            <section>
                <h2>Dados pessoais</h2>
                <p>
                    <label>Nome</label>
                    <input type="text" id="Nome">
                </p>
                <p>
                    <label>E-mail</label>
                    <input type="text" id="E-mail">
                </p>
                <p>
                    <label>Telefone</label>
                    <input type="tel" id="Telefone">
                </p>
            </section>
            <section>
                <h2>Dados da pesquisa</h2>
                <p>
                    Indique  o nivel de sastisfação com o nosso web atendimento: 
                    <input type="radio" id="0" name="">
                    <label for="0">0 - Extremamente insatisfeito</label>
                    <input type="radio" id="1" name="">
                    <label for="1">1 - insatisfeito </label>
                    <input type="radio" id="2" name="">
                    <label for="2">2 - Pouco sastisfeito </label>
                    <input type="radio" id="3" name="">
                    <label for="3">3 - Satisfeito </label>
                    <input type="radio" id="4" name="">
                    <label for="4">4 - Extremamanete sastisfeito</label>
                    
                </p>
                <p>
                    Indique o nivel da sua sastisfação com a solução do seu problema:
                    <input type="radio" id="0" name="">
                    <label for="0">0 - Extremamente insatisfeito</label>
                    <input type="radio" id="1" name="">
                    <label for="1">1 - insatisfeito </label>
                    <input type="radio" id="2" name="">
                    <label for="2">2 - Pouco sastisfeito </label>
                    <input type="radio" id="3" name="">
                    <label for="3">3 - Satisfeito </label>
                    <input type="radio" id="4" name="">
                    <label for="4">4 - Extremamanete sastisfeito</label>
                    

                </p>
                <p>
                    <label form="Problema">Informe qual o tipo de problema</label>
                    <select>
                        <option>Internet Instavel</option>
                        <option>Falha nos Softwares</option>
                        <option>Problemas de Acesso</option>
                        <option>Problemas com Atualização</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" id="compartilhamento-de-dados">
                    <label for="compartilhamento-de-dados">Ao clicar autorizo o compartilhamneto e a utilização desses dados para eventuais pesquisas da empresa</label>
                </p>
            </section>
            <input type="submit" value="enviar">
        </form>
    </body>
</html>
